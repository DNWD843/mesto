<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место - Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="./images/Logo.svg" alt="логотип место Россия">
    </header>

    <main class="content page__content">

      <section class="user-profile content__user-profile">
        <img class="user-profile__avatar" src="./images/Avatar.svg" alt="аватар пользователя">
        <div class="user-profile__user-info">
          <h1 class="user-profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit user-profile__edit-button" name="open-form" value="Открыть форму" title="Редактировать профиль"></button>
          <p class="user-profile__user-job">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add user-profile__add-button" name="add-button" value="Добавить фото" title="Добавить фото"></button>
      </section>

      <section class="photo content__photo">
        <ul class="photo__cards">
          <li class="card photo__card">
            <img class="card__image" src="./images/sea-star.jpg" alt="фото морской звезды">
            <div class="card__description">
              <h2 class="card__title">Морская звезда</h2>
              <button type="button" class="button button_type_like card__button" name="like-button" value="like"></button>
            </div>
          </li>
          <li class="card photo__card">
            <img class="card__image" src="./images/coral-reef2.jpg" alt="фото кораллового рифа">
            <div class="card__description">
              <h2 class="card__title">Коралловый риф</h2>
              <button type="button" class="button button_type_like card__button" name="like-button" value="like"></button>
            </div>
          </li>
          <li class="card photo__card">
            <img class="card__image" src="./images/dolphin2.jpg" alt="фото дельфина">
            <div class="card__description">
              <h2 class="card__title">Дельфин</h2>
              <button type="button" class="button button_type_like card__button" name="like-button" value="like"></button>
            </div>
          </li>
          <li class="card photo__card">
            <img class="card__image" src="./images/manta2.jpg" alt="фото ската">
            <div class="card__description">
              <h2 class="card__title">Скат</h2>
              <button type="button" class="button button_type_like card__button" name="like-button" value="like"></button>
            </div>
          </li>
          <li class="card photo__card">
            <img class="card__image" src="./images/whale2.jpg" alt="фото кита">
            <div class="card__description">
              <h2 class="card__title">Кит</h2>
              <button type="button" class="button button_type_like card__button" name="like-button" value="like"></button>
            </div>
          </li>
          <li class="card photo__card">
            <img class="card__image" src="./images/white-shark2.jpg" alt="фото белой акулы">
            <div class="card__description">
              <h2 class="card__title">Большая белая акула</h2>
              <button type="button" class="button button_type_like card__button" name="like-button" value="like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup page__overlay">
      <div class="popup__container">
        <button type="button" class="button button_type_close popup__close-button" name="close-form" value="Закрыть форму"></button>
        <form name="popup-form" class="edit-form popup__form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <ul class="edit-form__inputs">
            <li class="edit-form__field">
              <input type="text" class="edit-form__input edit-form__input_type_name" name="user-name" id="user-name" value="Жак-Ив Кусто" required>
            </li>
            <li class="edit-form__field">
              <input type="text" class="edit-form__input edit-form__input_type_job" name="user-job" id="user-job" value="Исследователь океана" required>
            </li>
          </ul>
          <button type="submit" class="button button_type_submit edit-form__submit-button" name="submit-button" value="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="./scripts/script.js"></script>
</body>


</html>
